<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #d3d3d3;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #1d82ff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0066dd;
        }

        .home-btn {
            margin-top: 15px;
            background: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üîë Login</h2>

    <div id="error" class="error"></div>

    <input type="text" id="username" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>Don't have an account? <a href="register.html">Register</a></p>
    <button class="home-btn">üè† Home</button>
</div>

<script>
    function validateEmail(email) {
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
    }

    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("error");

        errorBox.innerHTML = "";

        // Validation
        if (username === "") {
            errorBox.innerHTML = "Username or Email cannot be empty.";
            return;
        }

        if (username.includes("@") && !validateEmail(username)) {
            errorBox.innerHTML = "Invalid email format.";
            return;
        }

        if (password === "") {
            errorBox.innerHTML = "Password cannot be empty.";
            return;
        }

        // Send request to backend
        const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (!response.ok) {
            errorBox.innerHTML = result.message;
        } else {
            // Save session token
            localStorage.setItem("token", result.token);
            window.location.href = "dashboard.html";
        }
    }
</script>

</body>
</html>

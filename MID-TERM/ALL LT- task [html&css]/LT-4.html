<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Box</title>
    <link rel="stylesheet" href="LT-4.css">
</head>
<body>
    <div class="product-box">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>High performance laptop</p>
        <p>$999</p>
        <a href="#">Buy Now</a>
    </div>
    <div class="product-box">
        <img src="headphones.jpg" alt="Headphones">
        <h3>Headphones</h3>
        <p>Noise cancelling headphones</p>
        <p>$199</p>
        <a href="#">Buy Now</a>
    </div>
    <div class="product-box">
        <img src="smartwatch.jpg" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Smartwatch with fitness tracking</p>
        <p>$149</p>
        <a href="#">Buy Now</a>
    </div>
</body>
</html>

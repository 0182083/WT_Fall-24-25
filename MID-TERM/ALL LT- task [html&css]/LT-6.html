<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="LT-6.css">
</head>
<body>
 
    <div class="card">
        <div class="badge">Online</div>

        </p>
    </div>
 
</body>

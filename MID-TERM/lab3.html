<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <div class="container">
        <h1>Donor Information</h1>
        <form action="#" method="POST">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" required>
 
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" required>
 
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
 
            <label for="address1">Address 1*</label>
            <input type="text" id="address1" name="address1" required>
 
            <label for="address2">Address 2</label>
            <input type="text" id="address2" name="address2">
 
            <label for="city">City*</label>
            <input type="text" id="city" name="city" required>
 
            <label for="state">State*</label>
            <select id="state" name="state" required>
                <option value="select">Select State</option>
                <option value="ny">New York</option>
                <option value="ca">California</option>
            </select>
 
            <label for="zip-code">Zip Code*</label>
            <input type="text" id="zip-code" name="zip-code" required>
 
            <label for="country">Country*</label>
            <select id="country" name="country" required>
                <option value="select">Select Country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
            </select>
 
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
 
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
 
            <label for="donation-amount">Donation Amount*</label>
            <select id="donation-amount" name="donation-amount" required>
                <option value="none">None</option>
                <option value="50">$50</option>
                <option value="75">$75</option>
                <option value="100">$100</option>
                <option value="250">$250</option>
                <option value="other">Other Amount</option>
            </select>
 
            <label for="recurring-donation">Recurring Donation</label>
            <input type="checkbox" id="recurring-donation" name="recurring-donation">
            <label for="recurring-donation">I am interested in giving on a regular basis.</label>
 
            <h2>Honorarium and Memorial Donation Information</h2>
            <label for="honor-name">Name to Honor</label>
            <input type="text" id="honor-name" name="honor-name">
 
            <label for="memorial-name">Name to Memorialize</label>
            <input type="text" id="memorial-name" name="memorial-name">
 
            <label for="additional-comments">Comments</label>
            <textarea id="additional-comments" name="additional-comments"></textarea>
 
            <h3>How may we contact you?</h3>
            <label for="contact-email">E-mail</label>
            <input type="checkbox" id="contact-email" name="contact-method" value="email">
            <label for="contact-email">Email</label>
 
            <label for="contact-mail">Postal Mail</label>
            <input type="checkbox" id="contact-mail" name="contact-method" value="mail">
            <label for="contact-mail">Mail</label>
 
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
